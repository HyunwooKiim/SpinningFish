<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spinning Fish</title>
        <style>
            body {
                background: white;
            }
            div {
                position: fixed;
            }
            img {
                position: fixed;
            }
            .fish {
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
                -webkit-user-drag: none;
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                height: 100%;
            }
            .app {
                top: 10%;
                left: 5%;
                height: 5%;
            }
            .figma {
                top: 16%;
                height: 5%;
                height: 5.25%;
            }
        </style>
    </head>
    <body>
        <div id="clock" style="position: fixed; top: 10px; right: 10px; font-size: 24px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color:black;" ></div>
        
        <img src="fish.gif" alt="Spinning Fish" draggable="false" class="fish">
        <a href="https://vscode.dev/?vscode-lang=ko-kr" target="_blank" class="vsc">
            <img src="VSC.png" alt="Visual Studio Code" draggable="false" class="app">
        </a>
        <a href="https://figma.com" target="_blank" class="figma">
            <img src="figma.webp" alt="Figma" draggable="false" class="app figma">
        </a>
    </body>
    <script>
        function updateClock() {
            const now = new Date();

            // UTC 시간을 기반으로 한국 시간대 적용
            const koreaTimeOffset = 9 * 60; // UTC+9 (분 단위)
            const localTime = new Date(now.getTime() + (koreaTimeOffset - now.getTimezoneOffset()) * 60 * 1000);

            // 시간, 분, 초 가져오기
            const hours = localTime.getHours().toString().padStart(2, '0');
            const minutes = localTime.getMinutes().toString().padStart(2, '0');
            const seconds = localTime.getSeconds().toString().padStart(2, '0');

            // 화면에 시간 표시
            document.getElementById('clock').textContent = `${hours+4}:${minutes}:${seconds}`;
        }

        // 1초마다 시계 업데이트
        setInterval(updateClock, 1000);

        // 페이지 로드 시 즉시 시간 표시
        updateClock();
    </script>
</html>
